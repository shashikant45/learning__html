<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration FORM </title>
</head>
<body>

    <!-- its a heading  -->

    <H1>Registration form</H1><br>

    <div class="myform">
    <form action="submit">

        <!-- student name -->
        <div class="student">
            <h3>student name</h3>
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name" ><br>
        </div>

          <!-- father name -->

        <div class="father">
            <h3>father name</h3>
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name"><br>
        
        </div>
         <!-- moter name -->

    <div class="mothername">
        <h3> mother name </h3>
    <input type="text" placeholder="first name">
    <input type="text" placeholder="last name">
    </div>
      
    <!-- address -->

     <div class="address"> 
        <h3>address</h3>
        <textarea name="address" placeholder="enter your permanent address"  id="" cols="50" rows="5"></textarea>
    </div>

          <!-- select your course -->

     <div class="selectyourcourse">
          <h3>select your course</h3>
        <label for="12">
        <input type="radio" value="BCA" name="course" id="12" >BCA
    </label>
        <label for="13">
         <input type="radio" value="BBA" name="course" id="13" >BBA
        </label></div>


         <!-- select your state -->

       <div class="selectyourstate"> 
         <h3>select your state </h3>
        <select name=" state " id="14">
            <option value="bihar">bihar</option>bihar
            <option value="jharkhand">jharkhand</option>jharkhand
            <option value="utter predesh">utter predesh</option>utter predesh
            <option value="goa"> goa </option> goa
            <option value="delhi"> delhi</option>delhi
            <option value="kolkata">kolkata</option>kolkata
        </select></div>

               <!-- select your subject -->

            <h3>subject</h3>
               <div class="selectyourcourse"><label for="computer"></label>
        <input type="checkbox"  value=" computer " name="subject" id="16">computer
    
        <label for="fundamental"></label>
        <input type="checkbox"  value=" fundamental " name="subject" id="16">fundamental
    
        <label for="artitecture"></label>
        <input type="checkbox"  value=" artitecture " name="subject" id="16">artitecture
    
        <label for="hind"></label>
        <input type="checkbox"  value=" hindi " name="subject" id="16">hindi
    
        <label for="math"></label>
        <input type="checkbox"  value=" math " name="subject" id="16">math
    
        <label for="english"></label>
        <input type="checkbox"  value=" english " name="subject" id="16">english
    </div>
    <br><br>
             <!-- enter your addhar no -->

       <div class="enteryouraddhar">
         <h3>enter your addhar no</h3>
        <textarea name="addhar no"  placeholder="enter your addhar number" id="17" cols="40" rows="1"></textarea>
    </div>
    <br><br>
    <!-- enter your mobile no -->
    <div class="mobileno"><h3>mobile no</h3>
        <textarea name="mobile no" id="18" cols="25" rows="1"></textarea>
    </div>
    <br><br> 
    <!-- submit -->
    <div class="submit"><input type="submit">
    </div>
    
   </form>
</div>
